services:
  - type: web
    name: todo-server
    env: node
    buildCommand: npm install
    startCommand: npm start
    # Health check configuration
    healthCheckPath: /health
    # Auto-scaling configuration
    plan: free
    # Build and runtime settings
    buildFilter:
      paths:
        - "**/*"
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: JWT_SECRET
        value: f7d8e9c6b5a4f3e2d1c0b9a8f7e6d5c4b3a2f1e0d9c8b7a6f5e4d3c2b1a0f9e8d7c6b5a4f3e2d1c0b9a8f7e6d5c4b3a2f1e0d9c8b7a6f5e4d3c2b1a0
      - key: MONGODB_URI
        value: mongodb+srv://YOUR_USERNAME:YOUR_PASSWORD@YOUR_CLUSTER.mongodb.net/todoapp

